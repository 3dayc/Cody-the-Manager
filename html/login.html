<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" />
<meta name="format-detction" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<title>PMS v3.5</title>
<link rel="stylesheet" href="../css/jquery-ui.css" />
<link rel="stylesheet" href="../css/xeicon.min.css" />
<link rel="stylesheet" href="../css/base.css" />
<link rel="stylesheet" href="../css/template.css" />

<body id="cms_login_wrap">
	<div id="cms_login">
		<article class="login_form">
			<h1>
				<span class="ico"><img src="../images/logo_cody2.png" alt="Cody The Manager" /></span>
				<span class="txt"><strong>PMS</strong> v.3.5</span>
			</h1>
			<fieldset>
				<legend>Login Form</legend>
				<p class="write_field">
					<label for="userId"><i class="xi-profile"><b class="art_txt">아이디:</b></i></label><input type="text" id="userId" placeholder="User ID" />
				</p>
				<p class="write_field">
					<label for="userPw"><i class="xi-lock-o"><b class="art_txt">비밀번호:</b></i></label><input type="password" id="userPw" placeholder="Password" />
				</p>
				<div class="btn_login">
					<button type="button">LOGIN</button>
				</div>
			</fieldset>
			<p class="massage warring">
				<i class="xi-info"></i><span class="txt">비밀번호를 입력해주세요.</span>
			</p>
			<!--<p class="massage danger">
				<i class="xi-info"></i><span class="txt">비밀번호를 입력해주세요.(빨강글씨)</span>
			</p>-->
		</article>
		<footer class="copyright">
			<p>Copyright (C) CODY THE MANAGER All rights reserved.</p>
		</footer>
	</div>
</body>
</html>
